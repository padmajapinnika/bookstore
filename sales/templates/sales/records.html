<h1>All Sales Records</h1>
<hr>

<form action="" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Search</button>
</form>

<hr>

<table border="1" cellspacing="0" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Book</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for sale in sales %}
      <tr>
        <td>{{ sale.id }}</td>
        <td>{{ sale.book.name }}</td>
        <td>{{ sale.quantity }}</td>
        <td>{{ sale.price }}</td>
        <td>{{ sale.date_created|date:"Y-m-d H:i" }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5">No sales found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% if chart %}
  <hr>
  <h2>Sales Chart</h2>
  <img src="data:image/png;base64,{{ chart }}" alt="Sales Chart" />
{% endif %}
