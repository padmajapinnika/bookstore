<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
</head>
<body>
    <h2>Details: {{ object.name }}</h2>
    <b>Title:</b> {{ object.name }} <br>
    <b>Author:</b> {{ object.author_name }} <br>
    <b>Genre:</b> {{ object.genre }} <br>
    <b>Book Type:</b> {{ object.book_type }} <br>
    <b>Price:</b> ${{ object.price }} <br>
    {% if object.pic %}
        <img src="{{ object.pic.url }}" width="200" height="300" />
    {% else %}
        <img src="/media/no_picture.jpg" width="200" height="300" />
    {% endif %}
</body>
</html>
